<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Dashboard</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-bg">
    <!-- Settings icon button at top-right -->
    <div class="fixed top-8 right-8 z-50">
        <button id="settings-btn" class="p-2 rounded-xl hover:bg-white/50 transition-colors" title="Settings">
            <!-- SVG icon for settings -->
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">AI Usage Dashboard</h1>
                <p class="text-slate-600">Statistics are stored locally and privately in your browser.</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="clear-data-btn"
                    class="px-4 py-2 bg-red-100 text-red-700 font-semibold rounded-lg shadow-sm hover:bg-red-200 transition-colors text-sm">
                    Clear All Data
                </button>
                <a href="index.html" title="Agent Hub (Home)"
                    class="p-2 rounded-xl hover:bg-white/50 transition-colors">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <!-- <a href="locator.html"
                    class="px-4 py-2 bg-white/80 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-white transition-colors">
                    &larr; Back to Generator
                </a> -->
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6 mb-8">
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Total API Calls</h2>
                <p id="total-calls" class="text-4xl font-bold text-slate-800 mt-2">0</p>
            </div>
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Total Tokens Used</h2>
                <p id="total-tokens" class="text-4xl font-bold text-slate-800 mt-2">0</p>
            </div>
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Locator Calls</h2>
                <p id="locator-calls" class="text-4xl font-bold text-slate-800 mt-2">0</p>
            </div>
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Chat Calls</h2>
                <p id="chat-calls" class="text-4xl font-bold text-slate-800 mt-2">0</p>
            </div>
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Avg Tokens/Call</h2>
                <p id="avg-tokens" class="text-4xl font-bold text-slate-800 mt-2">0</p>
            </div>
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Estimated Cost</h2>
                <p id="estimated-cost" class="text-4xl font-bold text-slate-800 mt-2">$0.00</p>
            </div>
            <div class="glass-effect p-6 rounded-2xl shadow-lg text-center">
                <h2 class="text-sm font-medium text-slate-500">Explainer Calls</h2>
                <p id="explainer-calls" class="text-4xl font-bold text-slate-800 mt-2">0</p>
            </div>
        </div>

        <div class="glass-effect p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Usage Breakdown by Model</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                <div class="relative h-64 md:h-80">
                    <canvas id="model-usage-chart"></canvas>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b-2 border-slate-200">
                            <tr>
                                <th class="p-3 text-sm font-semibold text-slate-600">Model Name</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">API Calls</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Total Tokens</th>
                            </tr>
                        </thead>
                        <tbody id="model-stats-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
