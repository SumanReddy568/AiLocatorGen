<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker Agent</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <link rel="shortcut icon" type="image/png" href="assets/ai_png.png">
    <link rel="apple-touch-icon" href="assets/ai_png.png">
    <link rel="icon" href="assets/ai_png.png" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/ai_png.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="glass-effect shadow-lg sticky top-0 z-50">
            <div class="max-w-full mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <img src="assets/ai_png.png" alt="Diff Checker Agent" class="w-6 h-6">
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-slate-800">Diff Checker Agent</h1>
                            <p class="text-sm text-slate-600">AI-powered content comparison</p>
                        </div>
                    </div>
                    <nav>
                        <div class="flex items-center gap-4">
                        <a href="index.html"
                            class="px-4 py-2 bg-white/80 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-white transition-colors">
                            &larr; Home
                        </a>
                        <a href="dashboard.html" title="Usage Dashboard"
                            class="p-2 rounded-xl hover:bg-white/50 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 20V10"></path>
                                <path d="M18 20V4"></path>
                                <path d="M6 20V16"></path>
                            </svg>
                        </a>
                        <a href="geminiStatus.html" target="_blank" rel="noopener noreferrer"
                            class="px-4 py-2 rounded-xl bg-red-100 text-red-700 text-xs font-semibold hover:bg-red-200 transition-colors min-w-[120px] text-center"
                            title="Check Gemini API Status">
                            Gemini Status
                        </a>
                    </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content - Side by Side -->
        <main class="flex-1 w-full px-6 py-6">
            <div class="side-by-side-container">
                <!-- LEFT PANEL: Input Section -->
                <div class="input-panel glass-effect rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center">
                        <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                            </path>
                        </svg>
                        Input Content
                    </h2>

                    <div class="scrollable-content space-y-4">
                        <!-- Left Input -->
                        <div>
                            <label for="left-input"
                                class="block font-semibold mb-2 text-slate-700 flex items-center text-sm">
                                <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                                Original Content
                            </label>
                            <textarea id="left-input"
                                class="form-input w-full rounded-xl p-4 custom-scrollbar resize-none bg-white text-sm"
                                rows="10" placeholder="Paste your original content here..."></textarea>
                        </div>

                        <!-- Right Input -->
                        <div>
                            <label for="right-input"
                                class="block font-semibold mb-2 text-slate-700 flex items-center text-sm">
                                <svg class="w-4 h-4 mr-2 text-purple-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                                Modified Content
                            </label>
                            <textarea id="right-input"
                                class="form-input w-full rounded-xl p-4 custom-scrollbar resize-none bg-white text-sm"
                                rows="10" placeholder="Paste your modified content here..."></textarea>
                        </div>

                        <!-- Controls -->
                        <div
                            class="bg-gradient-to-r from-slate-50 to-slate-100 p-4 rounded-xl border-2 border-slate-200 space-y-3">
                            <div>
                                <label for="diff-type" class="font-semibold block mb-2 text-sm text-slate-700">Content
                                    Type:</label>
                                <select id="diff-type" class="form-input rounded-lg p-2.5 bg-white w-full text-sm">
                                    <option value="auto" selected>Auto-Detect</option>
                                    <option value="json">JSON</option>JSON</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="python"> Python</option>
                                    <option value="html">HTML</option>
                                    <option value="css"> CSS</option>
                                    <option value="yaml"> YAML</option>
                                    <option value="text">Generic Text</option>
                                </select>
                            </div>

                            <button id="diff-btn"
                                class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 w-full px-6 py-3 text-white font-bold rounded-lg shadow-lg transition-all">
                                <span class="flex items-center justify-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                    <span id="diff-btn-text">Analyze Differences</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- RIGHT PANEL: Output Section -->
                <div class="output-panel glass-effect rounded-2xl shadow-xl p-6">
                    <h2 class="text-xl font-bold mb-4 text-slate-800 flex items-center">
                        <svg class="w-6 h-6 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                            </path>
                        </svg>
                        Analysis Results
                    </h2>

                    <!-- Loading State -->
                    <div id="optimizer-loader" class="hidden flex flex-col items-center justify-center py-12">
                        <div class="relative flex items-center justify-center mb-4" style="width:56px;height:56px;">
                            <span class="absolute inset-0 rounded-full border-4 border-blue-400 border-t-transparent animate-spin"></span>
                            <img src="assets/ai.png" alt="AI" class="w-10 h-10 rounded-full shadow relative z-10" />
                        </div>
                        <div class="mt-4 text-lg font-bold text-blue-700 text-center tracking-wide flex items-center justify-center gap-2">
                            <img src="assets/ai_png.png" alt="AI" class="w-6 h-6 rounded-full" />
                            AI is analyzing your code...
                        </div>
                    </div>

                    <!-- Results -->
                    <div id="diff-output" class="hidden scrollable-content space-y-4">
                        <!-- Diff Output -->
                        <div class="bg-white rounded-xl shadow-md p-4 border-2 border-slate-200">
                            <h3 class="text-lg font-bold mb-3 text-slate-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                                    </path>
                                </svg>
                                Diff Output
                            </h3>
                            <pre
                                class="p-4 rounded-lg overflow-x-auto bg-slate-900 text-white text-xs font-mono whitespace-pre-wrap max-h-64 custom-scrollbar"><code id="diff-block" class="language-diff"></code></pre>
                        </div>

                        <!-- AI Summary -->
                        <div class="bg-white rounded-xl shadow-md p-4 border-2 border-slate-200">
                            <h3 class="text-lg font-bold mb-3 text-slate-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                    </path>
                                </svg>
                                AI Summary
                            </h3>
                            <div id="diff-summary"
                                class="bg-gradient-to-br from-slate-50 to-white p-4 rounded-lg prose prose-slate prose-sm max-w-none max-h-64 overflow-y-auto custom-scrollbar">
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div id="empty-state" class="flex flex-col items-center justify-center py-16 text-slate-400">
                        <svg class="w-24 h-24 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <p class="text-lg font-semibold">No results yet</p>
                        <p class="text-sm mt-2">Enter content and click "Analyze Differences"</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/diff-checker.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>

</html>
