<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI QA Agent Hub</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="glass-effect p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="assets/ai_png.png" alt="AI Logo"
                class="mx-auto w-16 h-16 bg-white rounded-2xl shadow-lg p-3 mb-4">
            <h1 class="text-2xl font-bold text-slate-800">Welcome to AI Agent Hub</h1>
            <p class="text-slate-600 mt-2">Please login or signup to continue</p>
        </div>

        <div class="space-y-4">
            <div id="login-form">
                <input type="email" id="email" placeholder="Email" class="w-full border-2 rounded-xl p-3 mb-4">
                <input type="password" id="password" placeholder="Password" class="w-full border-2 rounded-xl p-3 mb-4">
                <button id="login-btn"
                    class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl">
                    Login
                </button>
                <p class="text-center mt-4 text-sm">
                    Don't have an account?
                    <a href="#" id="show-signup" class="text-blue-600 font-semibold">Sign up</a>
                </p>
            </div>

            <div id="signup-form" class="hidden">
                <input type="text" id="name" placeholder="Full Name" class="w-full border-2 rounded-xl p-3 mb-4">
                <input type="email" id="signup-email" placeholder="Email" class="w-full border-2 rounded-xl p-3 mb-4">
                <input type="password" id="signup-password" placeholder="Password"
                    class="w-full border-2 rounded-xl p-3 mb-4">
                <button id="signup-btn"
                    class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl">
                    Sign Up
                </button>
                <p class="text-center mt-4 text-sm">
                    Already have an account?
                    <a href="#" id="show-login" class="text-blue-600 font-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
