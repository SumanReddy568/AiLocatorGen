<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code Explainer Agent</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-bg">
    <div class="min-h-screen flex flex-col">
        <header class="glass-effect shadow-lg sticky top-0 z-50">
            <div class="max-w-full mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div class="p-3 bg-white rounded-xl shadow-lg flex items-center justify-center"
                            style="width:48px;height:48px;">
                            <img src="assets/ai_png.png" alt="AI Logo" width="24" height="24">
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-slate-800">Code Explainer Agent</h1>
                            <p class="text-sm text-slate-600">AI-powered code analysis for testers</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="index.html"
                            class="px-4 py-2 bg-white/80 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-white transition-colors">
                            &larr; Home
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-full mx-auto w-full px-6 py-6">
            <div class="horizontal-layout">
                <div class="input-section">
                    <div class="glass-effect rounded-2xl shadow-xl p-6 section-content">
                        <h2 class="text-xl font-semibold text-slate-800 mb-4">Provide Code Snippet</h2>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="language-select"
                                    class="block text-sm font-medium text-slate-700 mb-1">Language</label>
                                <select id="language-select"
                                    class="w-full border-2 border-slate-200 rounded-xl p-2 bg-white focus:border-blue-400 focus:outline-none">
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                    <option value="CSharp">C#</option>
                                </select>
                            </div>
                            <div>
                                <label for="framework-select"
                                    class="block text-sm font-medium text-slate-700 mb-1">Framework</label>
                                <select id="framework-select"
                                    class="w-full border-2 border-slate-200 rounded-xl p-2 bg-white focus:border-blue-400 focus:outline-none">
                                    <option value="Selenium">Selenium</option>
                                    <option value="Playwright">Playwright</option>
                                    <option value="Cypress">Cypress</option>
                                    <option value="WebdriverIO">WebdriverIO</option>
                                    <option value="Puppeteer">Puppeteer</option>
                                </select>
                            </div>
                        </div>
                        <textarea id="code-input"
                            class="flex-1 w-full border-2 border-slate-200 rounded-xl p-4 focus:border-blue-400 focus:outline-none custom-scrollbar resize-none font-mono text-sm"
                            placeholder="Paste your test automation code here..."></textarea>
                        <button id="explain-btn"
                            class="mt-4 px-6 py-3 bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-teal-600 hover:to-cyan-600 transition-all transform hover:scale-105 shadow-lg w-full">
                            <span class="flex items-center justify-center space-x-2">
                                <span>Explain Code</span>
                            </span>
                        </button>
                    </div>
                </div>

                <div class="output-section">
                    <div class="glass-effect rounded-2xl shadow-xl p-6 section-content">
                        <h2 class="text-xl font-semibold text-slate-800 mb-4">AI Explanation</h2>
                        <div id="output-container"
                            class="flex-1 overflow-y-auto custom-scrollbar -mr-2 pr-2 prose max-w-none">
                            <div id="explainer-loader" class="hidden flex flex-col items-center justify-center py-12">
                                <div class="flex space-x-2">
                                    <div class="w-3 h-3 bg-teal-400 rounded-full animate-bounce"
                                        style="animation-delay:0s"></div>
                                    <div class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce"
                                        style="animation-delay:0.2s"></div>
                                    <div class="w-3 h-3 bg-sky-400 rounded-full animate-bounce"
                                        style="animation-delay:0.4s"></div>
                                </div>
                                <div class="mt-4 text-lg font-bold text-teal-600 text-center">
                                    AI is analyzing your code...
                                </div>
                            </div>
                            <div id="explainer-empty-state"
                                class="h-full flex flex-col items-center justify-center text-slate-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path>
                                </svg>
                                <p class="mt-4 text-center font-semibold">Your detailed code explanation will appear
                                    here</p>
                            </div>
                            <div id="output-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/explainer.js"></script>
</body>

</html>
