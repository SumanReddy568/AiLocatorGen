<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Status | AI QA Agent Hub</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">-
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="assets/ai_png.png" alt="AI Logo" class="w-8 h-8">
                    <span class="font-semibold text-slate-800">AI QA Agent Hub</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-slate-600 hover:text-slate-800 transition-colors">
                        &larr; Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add space between nav and main -->
    <div class="h-6"></div>

    <!-- Main Content -->
    <main class="pt-20 px-4 sm:px-6 lg:px-8 pb-8">
        <div class="max-w-7xl mx-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-slate-800">Gemini API Status</h1>
                <p class="text-slate-600 mt-2">Real-time status information for the Gemini API service.</p>
            </header>

            <!-- Status iframe container with loading state -->
            <div class="relative glass-effect rounded-2xl overflow-hidden">
                <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white/90">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent">
                    </div>
                </div>
                <iframe id="status-frame" src="https://aistudio.google.com/status" class="w-full h-[800px] border-0"
                    onload="document.getElementById('loading').style.display='none';"></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/10 backdrop-blur-md mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-slate-600 text-sm">
                This page embeds the official Gemini API status dashboard from Google AI Studio.
            </p>
        </div>
    </footer>
</body>

</html>
