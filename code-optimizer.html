<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Optimizer</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="gradient-bg">
    <div class="min-h-screen flex flex-col">
        <header class="glass-effect shadow-lg sticky top-0 z-50">
            <div class="max-w-full mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div class="p-3 bg-white rounded-xl shadow-lg flex items-center justify-center"
                            style="width:48px;height:48px;">
                            <img src="assets/ai_png.png" alt="AI Logo" width="24" height="24"
                                style="display:block;max-width:100%;max-height:100%;">
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-slate-800">Code Optimizer Agent</h1>
                            <p class="text-sm text-slate-600">AI-powered code cleanup and optimization</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="index.html"
                            class="px-4 py-2 bg-white/80 text-slate-700 font-semibold rounded-lg shadow-sm hover:bg-white transition-colors">
                            &larr; Home
                        </a>
                        <a href="dashboard.html" title="Usage Dashboard"
                            class="p-2 rounded-xl hover:bg-white/50 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 20V10"></path>
                                <path d="M18 20V4"></path>
                                <path d="M6 20V16"></path>
                            </svg>
                        </a>
                        <a href="geminiStatus.html" target="_blank" rel="noopener noreferrer"
                            class="px-4 py-2 rounded-xl bg-red-100 text-red-700 text-xs font-semibold hover:bg-red-200 transition-colors min-w-[120px] text-center"
                            title="Check Gemini API Status">
                            Gemini Status
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 max-w-full mx-auto w-full px-6 py-6">
            <div class="horizontal-layout">
                <div class="input-section">
                    <div class="glass-effect rounded-2xl shadow-xl p-6 section-content">
                        <div class="flex items-center justify-between mb-2">
                            <h2 class="text-xl font-semibold text-slate-800">Code Input</h2>
                        </div>
                        <textarea id="code-input"
                            class="flex-1 w-full border-2 border-slate-200 rounded-xl p-4 focus:border-blue-400 focus:outline-none transition-colors custom-scrollbar resize-none"
                            style="max-height: 450px; min-height: 200px; height: 300px; overflow-y: auto;"
                            placeholder="Paste your code snippet here..."></textarea>
                        <div class="flex flex-col sm:flex-row items-center justify-between mt-4 space-y-3 sm:space-y-0">
                            <div class="flex items-center space-x-2">
                                <label for="language-select" class="text-sm text-slate-700">Language:</label>
                                <select id="language-select"
                                    class="px-3 py-1 text-sm border border-slate-200 rounded-lg bg-white">
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Python">Python</option>
                                    <option value="TypeScript">TypeScript</option>
                                    <option value="Java">Java</option>
                                    <option value="C#">C#</option>
                                    <option value="Ruby">Ruby</option>
                                    <option value="Go">Go</option>
                                    <option value="PHP">PHP</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <button id="optimize-btn"
                                class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none w-full sm:w-auto">
                                <span class="flex items-center justify-center space-x-2">
                                    <!-- <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <polyline points="3 12 9 12 21 12"></polyline>
                                        <polyline points="3 18 17 18 21 18"></polyline>
                                    </svg> -->
                                    <span>Optimize Code</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="output-section">
                    <div class="glass-effect rounded-2xl shadow-xl p-6 section-content">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold text-slate-800">Optimization Result</h2>
                            <button id="copy-optimized-btn"
                                class="hidden px-3 py-1 bg-blue-600 text-white rounded-lg text-sm font-semibold hover:bg-blue-700 transition-colors"
                                title="Copy Optimized Code">
                                Copy Optimized Code
                            </button>
                        </div>
                        <div id="optimizer-loader" class="hidden flex flex-col items-center justify-center py-12">
                            <div class="flex space-x-2">
                                <div class="w-3 h-3 bg-blue-400 rounded-full animate-bounce" style="animation-delay:0s">
                                </div>
                                <div class="w-3 h-3 bg-purple-400 rounded-full animate-bounce"
                                    style="animation-delay:0.2s"></div>
                                <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce"
                                    style="animation-delay:0.4s"></div>
                            </div>
                            <div class="mt-4 text-lg font-bold text-blue-600 text-center tracking-wide">
                                AI is optimizing your code...
                            </div>
                        </div>
                        <div id="optimizer-output" class="space-y-4">
                            <div class="text-slate-400 text-center py-8">Paste your code and click "Optimize Code" to
                                generate optimized code</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="toast-container" class="fixed bottom-6 left-6 space-y-2 z-50"></div>
        <script type="module" src="js/codeOptimizer.js"></script>
        <script src="js/theme-switcher.js"></script>
    </div>
</body>

</html>
